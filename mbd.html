<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejemplo MDB Bootstrap</title>
  <link rel="icon" href="img/1a.png">
  
  <!-- Enlace al CSS de Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Enlace al CSS de MDB -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/5.0.0/mdb.min.css" rel="stylesheet">
</head>
<body>

  
  <div class="container my-5">
    
    <h1 class="text-center mb-4">Formulario de Ejemplo con MDB Bootstrap</h1>

    <!-- Formulario -->
    <form>
   
      <div class="form-outline mb-4">
        <input type="text" id="name" class="form-control" />
        <label class="form-label" for="name">Tu nombre</label>
      </div>

      
      <div class="form-outline mb-4">
        <input type="email" id="email" class="form-control" />
        <label class="form-label" for="email">Correo electrónico</label>
      </div>

      <!-- Botón de enviar -->
      <button type="submit" class="btn btn-primary btn-block mb-4">Enviar</button>
    </form>
  </div>

  <!-- Scripts de Bootstrap y MDB -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/5.0.0/mdb.min.js"></script>
</body>
</html>
