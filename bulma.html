<!DOCTYPE html>
<html lang="es"> 
<head>
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Ejemplo Bulma</title> 
<link rel="icon" href="img/ib.png">
  <!-- Enlace al CDN de Bulma (framework CSS) para aplicar los estilos predeterminados -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<body>
  <section class="section">
    <div class="container">
      <h1 class="title">¡Hola, Bulma!</h1>
      <p class="subtitle">Este es un ejemplo básico usando Bulma.</p>
      
      <!-- Botón con el estilo predeterminado de Bulma, con color primario (azul) -->
      <button class="button is-primary">Botón Primario</button>

    
      <form>
        
        <!-- Campo para el nombre -->
        <div class="field">

          <!--  campo de entrada -->
          <label class="label">Nombre</label>
          <div class="control">

            <!-- Campo para ingresar nombre -->
            <input class="input" type="text" placeholder="Escribe tu nombre">
          </div>
        </div>

        <div class="field">
          <div class="control">
            <!-- Botón con el estilo predeterminado y color de enlace -->
            <button class="button is-link">Enviar</button>
          </div>
        </div>
        
      </form> 
      
    </div> 
  </section> 
  
</body>
</html>
